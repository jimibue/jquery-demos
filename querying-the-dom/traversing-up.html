<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../jquery-1.11.3.min.js"></script>
  <script>
    $(function(){
      $( "li.item-a" ).parent().css( "background-color", "red" );//makes level2 red
//      $( "li.item-a" ).parent().css( "background-color", "red" ); // would make the whole page red

//      For each element in the set, get the first element that matches
// the selector by testing the element itself and traversing up through its ancestors in the DOM tree.
      $('li.item-3').closest('ul').css("background-color","orange");
      $('li.item-3').closest('li').css("background-color","green");
      $('li.item-1').parents('li').css("background-color","grey");
      $('*:first').css("margin","0");// html
      $('li:first-child').css("color","#666");// html
      $('ul:last-of-type').css("font-size","30px");// html
    });
  </script>
</head>
<body>

<ul class="level-1">
  <li class="item-i">I</li>
  <li class="item-ii">II
    <ul class="level-2">
      <li class="item-a">A</li>
      <li class="item-b">B
        <ul class="level-3">
          <li class="item-1">1</li>
          <li class="item-2">2</li>
          <li class="item-3">3</li>
        </ul>
      </li>
      <li class="item-c">C</li>
    </ul>
  </li>
  <li class="item-iii">III</li>
</ul>

</body>
</html>
